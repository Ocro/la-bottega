<div *ngIf="client">
	<h1 mat-dialog-title>Voulez-vous vraiment supprimer {{ client.name }} {{ client.firstname }} ?</h1>
	<mat-dialog-actions align="end">
	  	<button mat-raised-button mat-dialog-close>Annuler</button>
	  	<button mat-raised-button color="warn" (click)="deleteClient()">Supprimer</button>
  	</mat-dialog-actions>
</div>
